<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="css/isquarebsys_ve.css">
	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
	<script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-database.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-firestore.js"></script>
	<script src="js/init_and_theme.js"></script>
	<script src="js/html/html_dom_util.js"></script>
	<script src="js/i2bsys_date_string_util.js"></script>
	<script src="js/firebase/isquarebsys_common.js"></script>
	<script src="js/firebase/i2bsys_fb_wbs_v1.js"></script>
	<script src="js/firebase/i2bsys_fb_login.js"></script>
	<script src="js/firebase/isquarebsys_fb_crm_inventory.js"></script>
	<script src="https://www.w3schools.com/lib/w3.js"></script>
</head>

<body>
	<script>
		initThemes();
	</script>
	<div class="container">
		<!-- Navigation Bar-->
		<!--<script type="text/javascript" src="cordova.js"></script>-->
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav_bar">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">IsquareBsys CRM</a>
				</div>
				<div class="collapse navbar-collapse" id="nav_bar" align="right">
					<ul class="nav navbar-nav" id="menu_tabs">
						<!-- Tabs will be appended by createMenuAndRelevantHtmlTable() function from login()-->
					</ul>
				</div>
				<!-- Login DIV -->
				<div id="login_div" class="collapse in" align="right">
					<form class="form-inline" action="">
						<div class="form-group">
							<div class="col-xs-8">
								<!---inputsm refers to small height-->
								<input type="email" class="form-control inputsm" placeholder="Email" id="firebase_email">
							</div>
						</div>
						<div class="form-group">
							<div class="col-xs-8">
								<input type="password" class="form-control inputsm" placeholder="Password" id="password">
							</div>
						</div>
						<button type="button" class="btn btn-primary navbar-btn" onClick="login();">Login</button>
					</form>
				</div>
				<div id="logout_div" class="collapse in" style="display:none" align="right">
					<form class="form-inline" action="">
						<button type="button" class="btn btn-danger navbar-btn" onClick="logout();">Logout</button>
					</form>
				</div>
		</nav>



		<div class="jumbotron" style="background-color:#FFFFFF;">
			<div id="tabs_div" align="right">
				<!-- Tabs will be appended by createTabsForForm() function-->
				<ul class="nav nav-tabs" id="forms_tabs_list" align="right">
					<!--
						  <li><a href="#">New</a></li>
						  <li><a href="#">Reports</a></li>
						-->
				</ul>
			</div>
			<!-- Form will be listed here to ADD DATA-->
			<div id="data_add_div" style="display:none" align="right" style="background-color:#FFFFFF;">
				<div class="table-responsive" id="data_add_table_div">
					<form class="form-inline" action="" id="data_add_form">

					</form>
					<!--<table id="new_form_table" class="table table-bordered">
							
						</table>-->
				</div>
			</div>
			<!-- TABLE DATA will be listed here -->
			<div id="data_reports_div" style="display:none" align="right">
				<!-- DATES DIV -->
				<div id="dates_div" class="collapse in" align="right">
					<form class="form-inline" action="">
						<div class="form-group">
							<div class="col-xs-4">
								<!---inputsm refers to small height-->
								<input type="text" class="form-control inputsm" placeholder="Start Date [dd-mm-yyyy]" id="start_date" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-xs-4">
								<input type="text" class="form-control inputsm" placeholder="End Date [dd-mm-yyyy]" id="end_date" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-xs-4">
								<select class="form-control" id="form_status">

								</select>
							</div>
						</div>
						<div class="form-group">
							<div class="col-xs-4">
								<button type="button" class="btn btn-success navbar-btn" id="excel_format_button">Excel Format</button>
							</div>
						</div>
					</form>
				</div>
				<br />
				<!-- Table Data Display -->
				<div class="table-responsive" id="form_details" align="center">

				</div>
				<!-- Table Data for Excel format etc Display -->
				<div class="table-responsive" id="export_form_details" align="center">

				</div>
			</div>
			<!--Export DATA Div-->
		</div>
		<!-- Balance DATA will be listed here -->
		<div id="data_with_balance_reports_div" style="display:none" align="right">
			<!-- DATES DIV -->
			<div id="dates_div" class="collapse in" align="right">
				<form class="form-inline" action="">
					<div class="form-group">
						<div class="col-xs-4">
							<!---inputsm refers to small height-->
							<input type="text" class="form-control inputsm" placeholder="Start Date [dd-mm-yyyy]" id="start_date" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-4">
							<input type="text" class="form-control inputsm" placeholder="End Date [dd-mm-yyyy]" id="end_date" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-4">
							<select class="form-control" id="form_status">

							</select>
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-4">
							<button type="button" class="btn btn-success navbar-btn" id="excel_format_button">Excel Format</button>
						</div>
					</div>
				</form>
			</div>
			<br />
			<!-- Table Data Display -->
			<div class="table-responsive" id="form_details" align="center">

			</div>
			<!-- Table Data for Excel format etc Display -->
			<div class="table-responsive" id="export_form_details" align="center">

			</div>
		</div>
		<!--Export DATA Div-->
	</div>
	</div>
</body>

</html>
